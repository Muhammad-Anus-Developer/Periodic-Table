    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto+Slab:400,300,700,100);
        body {
            font-family:"Roboto Slab";
   
    overflow: auto;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    -webkit-user-select: none;
-khtml-user-select: none;
-moz-user-select: none;
-ms-user-select: none;
-o-user-select: none;
user-select: none;
}
button {
  border: none;
  background-color: transparent;
  margin: 0;
  padding: 0;
  font: inherit;
  cursor: pointer;
  outline: none;
}

button:hover,
button:focus,
button:active {
  filter: brightness(1.1);
}

table {
  border-collapse: collapse;
  border-spacing: 00;
}

table, th, td {
  border: 0;
}

th, td {
  padding: 0;
}

caption, th {
  font-weight: bold;
  text-align: center;
}

/**
 * Periodic table
 */


.periodic-table th {
  padding: 0.5rem 1rem;
}

/* Group spacing */
.periodic-table tbody td:nth-of-type(3) button {
  padding-left: 1rem;
}

.periodic-table tbody:nth-of-type(2) tr:first-of-type button {
  margin-top: 1rem;
}

.periodic-table div {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 3rem;
  width: 3rem;
  padding-top: 8px;
  position: relative;
  margin: 0.1rem;
}

.periodic-table small {
  position: absolute;
  top: 0.1rem;
  left: 0.2rem;
  font-size: 0.8rem;
}

.periodic-table abbr {
  text-decoration: none;
  font-weight: bold;
}

/**
 * Element type colors
 */
.nonmetals {
  background-color: #b39ddb ;
  border: 1px solid #916fd1;
}

.alkali-metals {
  background-color: #ffb74d ;
    border: 1px solid #f59e1a;

}

.alkaline-metals {
  background-color: #ffab91 ;
    border: 1px solid #eb7e5d;

}

.other-metals {
  background-color: #ffca28 ;
    border: 1px solid #efb60b;

}

.transition-metals {
  background-color: #4dd0e1 ;
    border: 1px solid #0fb8ce;

}

.lanthanoids {
  background-color: #d4e157 ;
    border: 1px solid #cce01e;

}

.actinoids {
  background-color: #9ccc65 ;
    border: 1px solid #77c320;

}

.metalloids {
  background-color: #81c784 ;
    border: 1px solid #49a94e;

}

.halogens {
  background-color: #f48fb1 ;
    border: 1px solid #dc6e92;

}

.noble-gases {
  background-color: #64b5f6 ;
    border: 1px solid #4396db;

}

.unknown-elements {
  background-color: #90a4ae ;
    border: 1px solid #7ba0b2;

}

/**
 * Legend list
 */
.legend {
  list-style-type: none;
  padding: 0;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(12.5rem, 1fr));
  max-width: 55rem;
}

.legend li {
  display: flex;
  padding: 0.25rem 0;
}

.legend li span {
  border: 1px solid;
  margin-right: 0.25rem;
  height: 1em;
  width: 1em;
}

/**
 * Element data table
 */
.element-data-dialog {
  display: inline-block;
  padding: 1rem 1.5rem;
  background-color: #fff;
  box-shadow: 0 0 0.5rem rgba(0, 0, 0, 0.6);
}

.element-data-table caption {
  text-align: left;
  font-size: 1.2rem;
  margin-bottom: 0.5rem;
}

.element-data-table th {
  text-align: left;
  padding-right: 1rem;
}
h1{
	font-family:"Roboto Slab";

.bigbody {
    display: grid;
    grid-template-rows: 0fr 6rem auto;
    grid-template-areas:
        "main"
        "."
        "footer";
    width: 100vw;
    /* overflow-x: hidden; */
    /* background: #f5f7fa; */
    /* min-height: 100vh; */
    font-family: 'Open Sans', sans-serif;
    margin: 0;
    height: 80px;
    position: fixed;
    bottom: 50px;
}
 .footer {
	 z-index: 1;
	 --footer-background: #ed5565;
	 display: grid;
	 position: relative;
	 grid-area: footer;
	 min-height: 1rem;
}
 .footer .bubbles {
	 position: absolute;
	 top: 0;
	 left: 0;
	 right: 0;
	 height: 1rem;
	 background: var(--footer-background);
	 filter: url("#blob");
}
 .bigbody .footer .bubbles .bubble {
	 position: absolute;
	 left: var(--position, 50%);
	 background: var(--footer-background);
	 border-radius: 100%;
	 animation: bubble-size var(--time, 4s) ease-in infinite var(--delay, 0s), bubble-move var(--time, 4s) ease-in infinite var(--delay, 0s);
	 transform: translate(-50%, 100%);
}
 .bigbody .footer .content {
    z-index: 2;
   
    padding: 2rem;
    background: var(--footer-background);
    padding-top: 8px;
    text-align: center;
    font-size: 12px;
    font-family: 'Roboto Slab';
}
a:hover {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    /* letter-spacing: 1.1px; */
    font-size: 13px;
}
 .bigbody .footer .content a, .bigbody .footer .content p {
	 color: #f5f7fa;
	 text-decoration: none;
}
 .bigbody .footer .content b {
	 color: white;
}
 .bigbody .footer .content p {
	 margin: 0;
	 font-size: 0.75rem;
}
 .bigbody .footer .content > div {
	 display: flex;
	 flex-direction: column;
	 justify-content: center;
}
 .bigbody .footer .content > div > div {
	 margin: 0.25rem 0;
}
 .bigbody .footer .content > div > div > * {
	 margin-right: 0.5rem;
}
 .bigbody .footer .content > div .image {
	 align-self: center;
	 width: 4rem;
	 height: 4rem;
	 margin: 0.25rem 0;
	 background-size: cover;
	 background-position: center;
}
 @keyframes bubble-size {
	 0%, 75% {
		 width: var(--size, 4rem);
		 height: var(--size, 4rem);
	}
	 100% {
		 width: 0rem;
		 height: 0rem;
	}
}
 @keyframes bubble-move {
	 0% {
		 bottom: -4rem;
	}
	 100% {
		 bottom: var(--distance, 10rem);
	}
}
 

    </style>
